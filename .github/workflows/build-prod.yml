name: Build production

on:
  push:
    branches: [ master ]

jobs:
  build-production-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push funix api pterodactyl dockerfile
        run: |
          docker build . --tag ghcr.io/funixproductions/funixproductions-dashboard:latest
          docker push ghcr.io/funixproductions/funixproductions-dashboard:latest

  update-kubernetes-cluster:
    needs:
      - build-production-image

    runs-on: ubuntu-latest

    steps:
      - name: Set up kubectl
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Update Kubernetes Cluster
        run: cd kubernetes && ./deploy.sh
