<div class="card">
  <div class="card-header">
    <h3 mat-dialog-title class="text-primary">Voulez-vous vous déconnecter ?</h3>
  </div>

  <div mat-dialog-content class="card-body">
    <p>
      Vous êtes sur le point de vous déconnecter. Voulez-vous continuer ?
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary btn-icon-split" (click)="onNoClick()">
    <span class="icon text-white-50">
      <i class="fas fa-arrow-right"></i>
    </span>
      <span class="text">
      Non
    </span>
    </button>

    <button class="btn btn-success btn-icon-split" (click)="onYesClick()">
    <span class="icon text-white-50">
      <i class="fas fa-paper-plane"></i>
    </span>
      <span class="text">
      Oui
    </span>
    </button>
  </div>
</div>
