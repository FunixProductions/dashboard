<div class="card">
  <div class="card-header">
    <h3 mat-dialog-title class="text-primary">Modifier la catégorie {{ category.name }} ?</h3>
  </div>

  <div mat-dialog-content class="card-body">
    <form class="user">

      <div class="form-group">
        <input type="text" [(ngModel)]="category.name"
               name="name"
               class="form-control form-control-user"
               placeholder="Nom Catégorie">
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary btn-icon-split" (click)="onNoClick()">
    <span class="icon text-white-50">
      <i class="fas fa-arrow-right"></i>
    </span>
      <span class="text">
      Annuler
    </span>
    </button>

    <button class="btn btn-info btn-icon-split" (click)="onYesClick()">
    <span class="icon text-white-50">
      <i class="fas fa-pen"></i>
    </span>
      <span class="text">
      Modifier
    </span>
    </button>
  </div>
</div>
