<div class="card">
    <div class="card-header">
        <h3 mat-dialog-title class="text-primary">Création de catégorie.</h3>
    </div>

    <div mat-dialog-content class="card-body">
        <form class="user">
            <div class="form-group">
                <label for="name">Catégorie</label>
                <input type="text" [(ngModel)]="category.name"
                       name="name"
                       id="name"
                       class="form-control form-control-user"
                       placeholder="Nom Catégorie">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" [(ngModel)]="category.description"
                       name="description"
                       id="description"
                       class="form-control form-control-user"
                       placeholder="Description">
            </div>

            <div class="form-group">
                <label for="multiPurchaseAllowed">Achat multiple</label>
                <input type="checkbox" [(ngModel)]="category.multiPurchaseAllowed"
                       name="multiPurchaseAllowed"
                       id="multiPurchaseAllowed"
                       class="form-control form-control-user">
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary btn-icon-split" (click)="onNoClick()">
    <span class="icon text-white-50">
      <i class="fas fa-arrow-right"></i>
    </span>
            <span class="text">
      Annuler
    </span>
        </button>

        <button class="btn btn-success btn-icon-split" (click)="onYesClick()">
    <span class="icon text-white-50">
      <i class="fas fa-paper-plane"></i>
    </span>
            <span class="text">
      Créer
    </span>
        </button>
    </div>
</div>
