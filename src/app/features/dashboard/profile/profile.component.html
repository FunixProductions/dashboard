<div class="row">
  <div class="col-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h3 class="m-0 font-weight-bold text-primary">Intégrations</h3>
      </div>
      <div class="card-body">

        <button class="btn btn-twitch btn-icon-split" (click)="clickTwitchButton()">
          <span class="icon text-white-50"><fa-icon [icon]="faTwitch"></fa-icon></span>
          <span class="text">{{ twitchClientToken ? ('Compte connecté : ' + twitchClientToken.twitchUsername) : 'Lier son compte Twitch' }}</span>
        </button>
      </div>
    </div>

  </div>
</div>
