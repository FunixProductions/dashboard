<div class="container">

  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Connection</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                           id="inputUsername" name="username" [(ngModel)]="username" aria-describedby="usernameHelp"
                           placeholder="Identifiant">
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           id="password" name="password" [(ngModel)]="password" placeholder="Mot de passe">
                  </div>

                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" [(ngModel)]="stayLogin" name="stayLogin" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Rester connecté</label>
                    </div>
                  </div>

                  <button (click)="login()" [disabled]="!username || !password" class="btn btn-primary btn-user btn-block">
                    Connection
                  </button>
                </form>

                <div class="external-auth pt-3">
                  <div class="row align-content-center">
                    <div class="google-auth col">
                      <div id="googleButtonDiv"></div>
                    </div>
                  </div>
                </div>

                <hr>
                <div class="text-center">
                  <a class="small" href="/forgotpassword">Mot de passe oublié ?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="/register">Créer un compte</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
